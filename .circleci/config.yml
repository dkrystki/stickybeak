defaults: &defaults
  working_directory: /srv
  docker:
    - image: circleci/python:3.7
      environment:
        TEST_ENV: TEST_ENV_VALUE
        DJANGO_SRV_HOSTNAME: localhost:8001
        FLASK_SRV_HOST: localhost
        FLASK_SRV_PORT: 8002

install_packages: &install_packages
  run:
    name: Install developer packages
    command: |
      sudo pip install pipenv
      sudo pipenv install -d --system

restore_cache: &restore_cache
  restore_cache:
    name: "Restore cache"
    key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  test-lib:
    <<: *defaults
    steps:
      - run:
          name: Init
          command: sudo chown circleci:circleci /srv
      - checkout
      - *install_packages
      - *restore_cache
      - run:
          name: Create workspace
          command: mkdir -p workspace
      - run:
          name: Start services
          command: ./bin/ci/start_services.sh
          background: true
      - run:
          name: Wait for services
          command: ./bin/ci/wait_for_services.py
      - run:
          name: Run tests
          command: ./bin/ci/test.sh
      - run:
          name: Run mypy
          command: ./bin/ci/mypy.sh
      - run:
          name: Run rstcheck
          command: ./bin/ci/rstcheck.sh
      - run:
          name: Run flake8
          command: ./bin/ci/flake8.sh
      - store_artifacts:
          path: test-results
          destination: artifacts
      - store_test_results:
          path: test-results
      - persist_to_workspace:
          root: workspace
          paths:
            - test-results

  upload-codecov:
    working_directory: /srv
    docker:
      - image: circleci/stretch
    steps:
      - attach_workspace:
          at: workspace
      - codecov/upload

  publish:
    <<: *defaults
    steps:
      - run:
          name: Init
          command: sudo chown circleci:circleci /srv
      - checkout
      - *restore_cache
      - *install_packages
      - run:
          name: Build a package
          command: ./bin/ci/build
      - run:
          name: Publish the package
          command: ./bin/ci/publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test-lib:
          filters:
            tags:
                only: /.*/
      - upload-codecov:
          requires:
            - test-lib
          filters:
            branches:
              only: master

      - publish:
          requires:
            - test-lib
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+(\.[0-9]+)*$/
